{% set name = "pyo-oracle" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bio-oracle/pyo_oracle/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3142c4e5ab46da8bb7832a1505b8fd1d1e639c81557777fb7b3b2b7f12b36691

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - erddapy

test:
  imports:
    - pyo_oracle
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bio-oracle/pyo_oracle
  summary: Python API client for the Bio-ORACLE ERDDAP server.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - vinisalazar
